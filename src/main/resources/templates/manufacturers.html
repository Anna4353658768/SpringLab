<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>СуперПолк производители</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
	<header>
		<a href="/">
		    <img th:src="@{/images/logo.jpg}" width="100" height="100" />
		</a>
		<h1>Производители</h1>
	</header>

	<main>
		<table>
	        <tr>
	            <th>ID</th>
	            <th>Название</th>
	            <th>Страна</th>
	            <th>Контактное лицо</th>
	            <th>Телефон</th>
	            <th>
					<a href="/manufacturers/add" class="pressed-button">Добавить</a>
				</th>
	        </tr>
	        <tr th:each="manufacturer : ${manufacturers}">
	            <td th:text="${manufacturer.id}">ID</td>
	            <td th:text="${manufacturer.name}">Название</td>
	            <td th:text="${manufacturer.country}">Страна</td>
	            <td th:text="${manufacturer.person}">Контактное лицо</td>
	            <td th:text="${manufacturer.phone}">Телефон</td>
				<td style="width: 10px;">
					<a th:href="@{/manufacturers/edit(id=${manufacturer.id})}">
						<img th:src="@{/images/edit.png}" class="imgSize">
					</a>
					<a th:href="@{/manufacturers/delete(id=${manufacturer.id})}">
						<img th:src="@{/images/delete.png}" class="imgSize">
					</a>
				</td>
	        </tr>
	    </table>
	</main>
	<footer>
		<!-- Нижний колонтитул здесь -->
	</footer>
	
</body>

</html>
