<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>СуперПолк товары</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
	<header>
		<a href="/">
		    <img th:src="@{/images/logo.jpg}" width="100" height="100" />
		</a>
		<h1>Регистрация для входа</h1>
	</header>

	<main>
		<div th:if="${error}">
			Невозможно войти. Проверьте свое имя пользователя и пароль.
		</div>
		<p>Не зарегистрированы? Перейдите по ссылке
			<a th:href="@{/register}" style="text-decoration: underline;">регистрация</a> для регистрации.</p>
			
		<form method="POST" th:action="@{/login}" id="loginForm">
			<label for="username">Имя пользователя: </label>
			<input type="text" name="username" id="username" />
			<br/>
			<label for="password">Пароль: </label>
			<input type="password" name="password" id="password" />
			<br/>
			<input type="submit" value="Войти" class="pressed-button"/>
		</form>
		
	</main>
	<footer>
		<!-- Нижний колонтитул здесь -->
	</footer>
	
</body>

</html>
