<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>СуперПолк</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
	<header>
		<a href="/">
		    <img th:src="@{/images/logo.jpg}" width="100" height="100" />
		</a>
		<h1>СуперПолка</h1>
	</header>
	<nav>
		<ul>
			<li><a href="products">Товары</a></li>
			<li><a href="manufacturers">Производители</a></li>
		</ul>
	</nav>
	<main style="text-align: center;">
	
		<div th:switch="${username}"> 
			<div th:case="anonymousUser">
				<form th:action="@{/login}">
	        		<input type="submit" value="Войти" class="pressed-button" style="display: block; margin: 0 auto;">
	   	 		</form>
			</div>
		  	<div th:case="*">
		  		<label class="titleModel">Здравствуйте: [[${username}]]</label><br><br>
		  		<form th:action="@{/logout}" method="post">
	        		<input type="submit" value="Выйти" class="pressed-button" style="display: block; margin: 0 auto;">
	   	 		</form>
		  	</div> 
		</div>
		
	</main>
	<footer>
		<!-- Нижний колонтитул здесь -->
	</footer>
</body>

</html>
