<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>СуперПолк товары</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>

<body>
	<header>
		<a href="/">
		    <img th:src="@{/images/logo.jpg}" width="100" height="100" />
		</a>
		<h1>Регистрация нового пользователя</h1>
	</header>

	<main>
		<form method="POST" th:action="@{/register}" id="registerForm">
			<label for="username">Имя пользователя: </label>
			<input type="text" name="username"/><br/>
			<label for="password">Пароль:</label>
			<input type="password" name="password"/><br/>
			<label for="confirm">Повторите пароль: </label>
			<input type="password" name="confirm"/><br/>
			<label for="fullname">Полное имя: </label>
			<input type="text" name="fullname"/><br/>
			<label for="street">Улица: </label>
			<input type="text" name="street"/><br/>
			<label for="city">Город: </label>
			<input type="text" name="city"/><br/>
			<label for="state">Область: </label>
			<input type="text" name="state"/><br/>
			<label for="zip">Почтовый индекс: </label>
			<input type="text" name="zip"/><br/>
			<label for="phone">Телефон: </label>
			<input type="text" name="phone"/><br/>
			<input type="submit" value="Регистрация" class="pressed-button"/>
		</form>
	</main>
	<footer>
		<!-- Нижний колонтитул здесь -->
	</footer>
	
</body>

</html>
